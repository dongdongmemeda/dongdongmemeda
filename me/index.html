let arr = [];
let rows = str.split('\n');
for(let i=0;i<rows.length;i++){
    arr[i] = [];
}
const canvas = document.getElementById('canvas'), WIDTH = window.innerWidth, HEIGHT = window.innerHeight;
canvas.width = WIDTH;
canvas.height = HEIGHT;
const context = canvas.getContext("2d");
let color = '#334455';
window.onload = function(){
    init();
    draw();
}
function init(){
    for(let i=0;i<rows.length;i++){
        let cols = rows[i].split('');
        for(let j=0;j<cols.length;j++){
            if(/^\w+$/.test(cols[j])){
                const rect = new Rect(j*7+7, i*10+10, color)
                arr[i].push(rect)
            }
        }
    }
}
function draw(){
    context.clearRect(0, 0 , canvas.width, canvas.height);
    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            drawRect(context, arr[i][j].x, arr[i][j].y, arr[i][j].color)
        }
    }
}
function Rect(x, y, color){
    this.x = x;
    this.y = y;
    this.color = color;
}
function drawRect(ctx, x, y, color){
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 7, 10);
    ctx.closePath();
    ctx.fill();
}
</script>
