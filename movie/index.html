<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>
<style>
body{overflow: hidden;margin: 0;padding: 0;}
#canvas{background-color: #000;transition: all 0.5s;}
.mask{position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;width: 100px;height: 100px;}
#pause{width: 0;height: 0;border-top: 50px solid transparent;border-left: 100px solid #ccc;
border-bottom: 50px solid transparent;cursor: pointer;}
</style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="mask">
        <div id="pause"></div>
    </div>
<script>
const canvas = document.getElementById('canvas'), pause = document.getElementById('pause');
const WIDTH = window.innerWidth, HEIGHT = window.innerHeight, CW = parseInt(WIDTH)/2, CY = parseInt(HEIGHT)/2;
canvas.width = WIDTH;
canvas.height = HEIGHT;
const context = canvas.getContext('2d');
window.onload = window.onresize = function(){
    init();
}
function init(){
    pause.onclick = function(){
        pause.style.display = 'none';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillStyle = '#ccc';
        drawNum('3', 0);
        drawNum('2', 1000);
        drawNum('1', 2000);
        setTimeout(function(){
            clearCanvas();
            canvas.style.backgroundColor = '#334455';
        }, 3000)
    }
}
function drawNum(str, t){
    setTimeout(function() {
        let timer = null, size = 20;
        setTimeout(function(){
            clearInterval(timer)
        }, 1000)
        timer = setInterval(function(){
            clearCanvas();
            context.font = `bold ${size}px Lucida Console, "微软雅黑"`;
            context.fillText(str, CW, CY);
            size += 8;
        }, 20)
    }, t);
}
function clearCanvas(){
    context.clearRect(0, 0, canvas.width, canvas.height);
}
function Circle(x, y, r, color, moveX, moveY){
    this.x = x;
    this.y = y;
    this.r = r;
    this.color = color;
    this.moveX = moveX;
    this.moveY = moveY;
}
function drawCircle(ctx, x, y, r, color){
    ctx.beginPath();
    ctx.fillStyle = color
    ctx.arc(x, y, r, 0, 2*Math.PI);
    ctx.closePath();
    ctx.fill();
}

</script>
</body>
</html>
